<!doctype html>
<html lang="">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" frame-ancestors '*';>

  <script src="js/jquery-3.1.1.min.js" charset="UTF-8"></script>
  <script src="js/jade.js" charset="UTF-8"></script>
  <script src="js/clock.js" charset="UTF-8"></script>
  <script src="js/search.js" charset="UTF-8"></script>

</head>

<body>
  <div id='background'>
<!-- video background -->
    <div id='overlay'>
      <header class='container-fluid'>
        <nav>
          <div class="center dropdown">
            <ul class="menu dropdown-menu">
            </ul>
          </div>
        </nav>
        <div class="container-fluid display">
          <div class="display-msg">
            </div>
          <div id="TOP-LEFT-DESCRIPTION">
        </div>
          <div class='disk-usage'>
            <div>
              <div style="margin-right:10px;">HDD</div>
              <div class='disk-percentage'>0</div>
           </div>
          </div>
          <div id="time">00:00</div>
          <div id="date"></div>
          <div class="center-search"><div id="search-container">
            <input type="text" id="search" placeholder="Search Applications...">
            <a class="dash-btn" href="#">
                            <img src="img/back.svg" class="col l12 xl10">
                          </a>
          </div></div>
        </div>
        <!--display-->
        <div class="top-corner-triangle"></div>
      </header>
      <div class='dashboard container'>
        <div class='search-results row'>
        </div>
        <div id="main-dashboard">
          <div class="row">
            <div class="col l12 mini-dashboard-shortcuts">
              <div id="dashboard-favorites" class="row favorites">


                <a class="col" href='shell:$JADE_BROWSER'>
                                  <img src="%(browser_icon)s" class="col l12 xl10 tooltipped" data-position="top" data-delay="50" data-tooltip="Open Default Browser">
                              </a>
                <a class="col" href='shell:$JADE_FILE_MANAGER'>
                                  <img src="%(file_manager_icon)s" class="col l12 xl10 tooltipped" data-position="top" data-delay="50" data-tooltip="Browse Your Files">
                              </a>
                <a class="col" href='shell:$JADE_SOFTWARE_INSTALLER'>
                                  <img src="%(software_installer_icon)s" class="col l12 xl10 tooltipped" data-position="top" data-delay="50" data-tooltip="Install, Remove Applications - Software Center">
                              </a>
                <a class="col" href='shell:$JADE_SETTINGS'>
                                  <img src="%(settings_icon)s" class="col l12 xl10 tooltipped" data-position="top" data-delay="50" data-tooltip="Settings">
                              </a>
                <a class="col" href='shell:$JADE_TERMINAL'>
                                  <img src="%(terminal_icon)s" class="col l12 xl10 tooltipped" data-position="top" data-delay="50" data-tooltip="Use The Command Line">
                              </a>
                <a id="about-jade-btn" class="col modal-trigger" href='#about-jade'>
                                  <img src="%(about_jade_icon)s" class="col l12 xl10 tooltipped" data-position="top" data-delay="50" data-tooltip="About Jade">
                              </a>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col l3">
              <div class="mini-dashboard-left">
              </div>
            </div>
            <div class="col l6">
              <div class="box notes">
                <p># Notes</p>
                <p class='content-editable' contenteditable="true">
                </p>
              </div>
            </div>
            <div class="col l3">
              <div class="mini-dashboard-exit row">
                <div class="col m12">
                  <div class="col m12 dash-right-button username">%(user_name)s
                    <img src="%(user_icon)s" class="users-img">
                  </div>
                </div>
                <div class="col m12">
                  <div id="exit-button">
                    <a href='#' class="col m12 dash-right-button">Exit
                    <img src="%(logout_icon)s" class="users-img">
                  </a>
                    <div id="exit-menu">
                      <div class="marginleft col m12">
                        <a class="col m12 tooltipped" data-position="left" data-delay="0" data-tooltip="Log Out Current User" id='login' href="shell:loginctl terminate-session $XDG_SESSION_ID">Log Out
		                   <img src="%(logout_icon)s" class="logout-img">
		                </a>
                      </div>
                      <div class="marginleft col m12">
                        <a class="col m12 tooltipped" data-position="left" data-delay="0" data-tooltip="Power Off This Computer" id='poweroff' href="shell:systemctl poweroff">Power Off
		                   <img src="%(shutdown_icon)s" class="poweroff-img">
		                </a>
                      </div>
                      <div class="marginleft col m12">
                        <a class="col m12 tooltipped" data-position="left" data-delay="0" data-tooltip="Restart This Computer" id='reboot' href="shell:systemctl reboot">Reboot
		                  <img src="%(reboot_icon)s" class="reboot-img">
		                </a>
                      </div>
                      <div class="marginleft col m12">
                        <a class="col m12 tooltipped" data-position="left" data-delay="0" data-tooltip="Power Down This Computer While Retaining Its Current State" id='hibernate' href="shell:systemctl hibernate">Hibernate
		                  <img src="%(hibernate_icon)s" class="hibernate-img">
		                </a>
                      </div>
                      <div class="marginleft col m12">
                        <a class="col m12 tooltipped" data-position="left" data-delay="0" data-tooltip="Suspend This Computer In Low Power Mode" id='suspend' href="shell:systemctl suspend">Suspend
		                  <img src="%(suspend_icon)s" class="suspend-img">
		                </a>
                      </div>
                      <div class="marginleft col m12">
                        <a class="col m12 tooltipped" data-position="left" data-delay="0" data-tooltip="Standby Power Mode" id='sleep' href="shell:systemctl hybrid-sleep">Sleep
		                  <img src="%(sleep_icon)s" class="sleep-img">
		                </a>
                      </div>
                    </div>
                    <!--exit-menu-->
                  </div>
                  <!--exit-button-->
                  <div class="col m12 menu-bottom-decoration">
                    <div class="col m12 dash-right-button">
                    </div>
                  </div>
                </div>
              </div>
              <!--mini-dashboard-exit-->
            </div>
          </div>
        </div>
        <!--main-dashboard-->
      </div>
      <!--dashboard-->
    </div>
    <!--overlay-->
  </div>
  <!--background-->
  <div id="about-jade" class="modal">
    <div>
      <div id="app-logo"></div>
    </div>
    <div class="modal-content">
      <p id="app-name"></p>
      <p id="app-description"></p>
      <p id="app-version"></p>
      <div id="author-pic">
        <div id="app-author"></div>
        <img src="img/author.png">
      </div>
      <p id="app-url"></p>
      <p id="app-license"></p>
      <p id="luv">Made With  <span>&#10084;</span> For <span>Manjaro</span></p>
    </div>
    <!-- modal-content -->
    <a href="#!" class="modal-action modal-close">X</a>
  </div>
  <!-- about-jade -->
  <div class="bottom-corner-triangle"></div>
  <div id="preload" style="height: 0px;width: 0px;">
    <!-- Stop background flickering on first load -->
    <div class="office-background"></div>
    <div class="development-background"></div>
    <div class="education-background"></div>
    <div class="multimedia-background"></div>
    <div class="games-background"></div>
    <div class="graphics-background"></div>
    <div class="internet-background"></div>
    <div class="system-background"></div>
    <div class="settings-background"></div>
    <div class="help-background"></div>
    <div class="accessories-background"></div>
    <div class="search-background"></div>
  </div>
  <!--mini-browser-->
